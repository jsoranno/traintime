<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chuggington Train Times</title>
<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-3">Making Tracks to Chuggington</h1>
		<br>
		<p class="lead">Honk your horns, Choo Choo! Choo Choo!</p>
		<hr class="m-y-md">
		<p class="create">Check out when your favorite Chugger is arriving, or add a new route!</p>
	<!-- close jumbotron -->
	</div>
	<div class="panel panel-default">
	  	<div class="panel-heading">Current Train Schedule</div>
	  	<div class="panel-body">
		<div class="table-responsive">
		  <table class="table table-hover table-striped trainSchedule">
		    <thead>
		      <tr>
		        <th>Train Name</th>
		        <th>Destination</th>
		        <th>Frequency (min)</th>
		        <th>Next Arrival</th>
		        <th>Minutes Away</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td id="name">Koko</td>
		        <td id="destination">Floral Park</td>
		        <td id="frequency">5</td>
		        <td id="next">06:00 AM</td>
		        <td id="away">2</td>
		      </tr>
		    </tbody>
		  </table>
		  </div>
	  	</div>
	</div>
	<div class="panel panel-default">
      	<div class="panel-heading">Clickity Clack! <br>Add a train on a track!</div>
      	<div class="panel-body">  	
	      	<label for="newName">Train Name</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="newName">
				</div>

			<label for="newDestination">Destination</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="newDestination">
				</div>
			
			<label for="newTime">First Train Time (HH:mm - military time)</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="newTime">
				</div>

			<label for="newFreq">Frequency (min)</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="newFreq">
				</div>
			<br>	
			<input type="submit" value="Submit" class="new btn btn-primary">
		</div>
    </div>
<!-- end container -->
</div>
<!-- JQuery-->
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Javascript -->	
	<script type="text/javascript" src="assets/javascripts/moment.js"></script>	
</body>
</html>
